<html>
  <head>
    <title>Pr5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#myModal"
  >
    Bootstrap
  </button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

    <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/44068429691007.55ffc49838e73.png"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://www.kindpng.com/picc/m/301-3018507_coffee-shop-logo-png-png-download-coffee-shop.png"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://w1.pngwing.com/pngs/583/944/png-transparent-coffee-cup-caffeine-svalbard-logo-foodservice-drinkware-area-tableware.png"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


    <div class="container">
      <button id="openModal">JQuery</button>

      <div id="modalJQ">
        <div class="modalJQ-content">
          <span class="jq-close">&times;</span>
          <p>Modal content goes here.</p>
        </div>
      </div>

      <div class="SliderCon">
        <div class="slider">
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/44068429691007.55ffc49838e73.png" />
          <img src="https://www.kindpng.com/picc/m/301-3018507_coffee-shop-logo-png-png-download-coffee-shop.png" />
          <img src="https://w1.pngwing.com/pngs/583/944/png-transparent-coffee-cup-caffeine-svalbard-logo-foodservice-drinkware-area-tableware.png" />
        </div>
        <button class="sliderBtn slider-back" disabled>&lt;</button>
        <button class="sliderBtn sliderGO">&gt;</button>
      </div>
      <script type="module" src="js/script.js"></script>
  </body>
</html>
