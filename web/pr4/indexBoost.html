<html>
<head>
    
 <title>Bootstrap 5</title>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img width="200" height="200" src="https://i.pinimg.com/originals/78/76/0b/78760b3423fcbb2b3e3bbf06f980a12e.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img width="200" height="200" src="https://coffeethemusical.files.wordpress.com/2011/01/coffee-logo.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img width="200" height="200" src="https://cdn3.f-cdn.com/contestentries/307074/16466120/565392dbe06dd_thumb900.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

<!-- Bootstrap 5 -->
<a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Запустить модальное окно</a>

<div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Подтверждение</h5>
              <button type="button" class="close" data-dismiss="modal">×</button>                
          </div>
          <div class="modal-body">
              <p>Вы хотите сохранить изменения в этом документе перед закрытием?</p>
              <p class="text-secondary"><small>Если вы не сохраните, ваши изменения будут потеряны.</small></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button type="button" class="btn btn-primary">Сохранить изменения</button>
          </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
